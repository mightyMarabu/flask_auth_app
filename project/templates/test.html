{% extends "base.html" %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('main.index') }}">Start</a>.
    </div>
{% endif %}
{% endwith %}

{% block content %}
    
  <div class="columns">
    <div class="column">
      <div id="map"></div>
    </div>
    <div class="column">
      <form method="POST" action="/test">
        <div class="field">
          <div class="control">
            <input class="input is-large" type="text" name="something" placeholder="Something">
          </div>
        </div>
        
        <button class="button is-block is-info is-large is-fullwidth">Save something!</button>        
      </form>
      
    </div>
    <div class="column">
      <form method="POST" action="/test1">
        <div class="field">
          <div class="control">
            <input class="input is-large" type="text" name="key1" placeholder="...">
            <input class="input is-large" type="text" name="key2" placeholder="...">
          </div>
        </div>
        
        <button class="button is-block is-info is-large is-fullwidth">print something!</button>        
      </form>  
    </div>
    <div class="column">
      <form method="POST" action="/test2">
        <div class="field">
          <div class="control">
            <input class="input is-large" type="text" name="key1" placeholder="...">
            <input class="input is-large" type="text" name="key2" placeholder="...">
          </div>
        </div>
        
        <button class="button is-block is-info is-large is-fullwidth">send to DB!</button>        
      </form>
    </div>
    

  </div>
  <script src="{{ url_for('static', filename='bundle.js') }}"></script>
{% endblock %}
